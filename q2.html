<!DOCTYPE html>
<html>
    <head>
        <title>Sort Array</title>
    </head>
    <body>
        Before Sort -><p id="bfrsort"></p>
        After Sort -><p id="aftsort"></p>
        <script>
            var arr = [6,8,9,0,3];
            document.getElementById("bfrsort").innerHTML = arr;
            document.getElementById("aftsort").innerHTML = arr.sort();
        </script>

    </body>
</html>
