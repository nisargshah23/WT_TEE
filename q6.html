<!DOCTYPE html>
<html>
    <head>
        <title>Remove first last</title>
    </head>
    <body>
        <form>
            Enter String: <input type="text" id="inp">
            <input type="button" value="Remove" onclick="removefl()">
        </form>
        Removed -> <span id="ans"></span>

        <script>
            function removefl(){
                var inp = document.getElementById('inp').value;
                
                if(inp.length < 3){
                    document.getElementById('ans').innerHTML = inp;
                }
                else{
                    document.getElementById('ans').innerHTML = inp.slice(1,inp.length-1);
                }
            }
        </script>
    </body>
</html>
