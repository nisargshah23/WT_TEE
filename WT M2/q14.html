<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        function findSum(n) {
            let result = 0;
            for (let i = 1; i <= n; i++) {
                result = result + i;
            }
            return result
        }

        let n = 4;
        document.write(`Sum of numebers from 1 to ${n} is ${findSum(n)}`)

    </script>
</body>

</html>
